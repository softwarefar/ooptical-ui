<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span>Optique Morand</span>
    <span class="flex-spacer"></span>
    <button mat-button (click)="logout()">
      <i class="fas fa-sign-out-alt"></i>&nbsp;{{user?.displayName}}
    </button>
  </mat-toolbar-row>
</mat-toolbar>
<mat-tab-group (selectedIndexChange)="selectedIndexChange($event)" *ngIf="user"
               [selectedIndex]="selectedIndex">
  <mat-tab *ngFor="let link of dynTabService.navLinks">
    <ng-template mat-tab-label>
      <div mat-tab-label-content>{{link.label}}</div>
      <button mat-icon-button *ngIf="link.closeable"
              (click)="closeTab($event, link)">
        <i class="fas fa-times"></i>
      </button>
    </ng-template>
  </mat-tab>
</mat-tab-group>
<router-outlet></router-outlet>
