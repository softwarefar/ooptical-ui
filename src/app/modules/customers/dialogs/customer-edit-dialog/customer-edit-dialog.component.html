<h1 mat-dialog-title *ngIf="!!customer.id">Edit customer</h1>
<div mat-dialog-content fxLayout="column">
  <div fxLayout="row" fxLayoutGap="10px">
    <mat-form-field fxFlex>
      <input cdkFocusInitial matInput i18n-placeholder="@@FIRSTANME"  placeholder="FirstName" [(ngModel)]="customer.firstName">
    </mat-form-field>
    <mat-form-field fxFlex>
      <input matInput i18n-placeholder="@@LASTNAME" placeholder="LastName" [(ngModel)]="customer.lastName">
    </mat-form-field>
    <mat-form-field fxFlex>
      <input matInput [matDatepicker]="picker" i18n-placeholder="@@BIRTHDATE" placeholder="BirthDate" [formControl]="birthDateForm">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </div>
  <div fxLayout="row" fxLayoutGap="10px">
    <mat-form-field fxFlex>
      <input matInput i18n-placeholder="@@ADDRESS" placeholder="Address"
             [formControl]="addressForm" [matAutocomplete]="auto">
    </mat-form-field>
    <mat-autocomplete #auto="matAutocomplete">
      <mat-option *ngFor="let address of addresses" [value]="address.description">{{address.description}}</mat-option>
    </mat-autocomplete>
  </div>
  <div fxLayout="row" fxLayoutGap="10px">
    <mat-form-field fxFlex>
      <input matInput i18n-placeholder="@@PHONE_NUMBER" placeholder="Phone number" [(ngModel)]="customer.phoneNumber">
    </mat-form-field>
    <mat-form-field fxFlex>
      <input matInput i18n-placeholder="@@EMAIL" placeholder="Email" [(ngModel)]="customer.email">
    </mat-form-field>
  </div>
  <div fxLayout="row" fxLayoutGap="10px">
    <mat-form-field fxFlex>
      <textarea matInput i18n-placeholder="@@DETAILS" placeholder="Details" [(ngModel)]="customer.details"></textarea>
    </mat-form-field>
  </div>
</div>
<div mat-dialog-actions>
  <span class="flex-spacer"></span>
  <button mat-button [mat-dialog-close]>Cancel</button>
  <button mat-button [mat-dialog-close]="{customer: customer}">Save</button>
</div>
